<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<div id="app">
    <!-- 不需要参数的方法不加括号 -->
    <div @click="onClick" :style="{width:'200px', height:'200px', backgroundColor}"></div>

    <div @click="onClick2('被点击了')" :style="{width:'200px', height:'200px', backgroundColor}"></div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                backgroundColor: "red"
            }
        },
        methods: {  // 选项3, methods, 存放所有的方法
            onClick() {
                this.backgroundColor = 'yellow'  // 要通过this来拿到data中的数据
            },
            onClick2(value) {
                alert(value)
            }
        }

    }).mount('#app')
</script>

<body>

</body>

</html>
