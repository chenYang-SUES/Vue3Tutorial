<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model="val" true-value="1" false-value="2"> 记住密码
        <h1>{{ val }}</h1>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    val: "1"
                }
            }
        }).mount("#app")
    </script>
</body>

</html>

</html>
