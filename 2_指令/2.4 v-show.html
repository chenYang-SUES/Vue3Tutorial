<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-show="flag">hello vue3</div>
        <button @click="change">按钮</button>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    flag: true
                }
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
