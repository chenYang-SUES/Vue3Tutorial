<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in hobby">{{ index }}: {{ item }}</li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    hobby: ["吃饭", "睡觉", "打游戏"]
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
