<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template #before="slotProps">
                <h1>{{slotProps.msg}}</h1>
            </template>
        </child>
    </div>

    <script>
        const { createApp } = Vue

        const Child = {
            template: `
                <div>
                    <slot name="before" :msg="msg"></slot>
                </div>
            `,
            data() {
                return {
                    msg: "来自Child组件中的数据"
                }
            }
        }

        createApp({
            components: {
                Child
            }
        }).mount("#app")
    </script>
</body>

</html>
