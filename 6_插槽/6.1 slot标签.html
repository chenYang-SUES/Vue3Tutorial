<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <h2>随便写点啥</h2>
        </child>
    </div>

    <script>
        const { createApp } = Vue

        const Child = {
            template: `
                <div>
                    <h1>我是子组件</h1>     
                    <slot></slot>
                </div> 
            `
        }

        createApp({
            components: {
                Child
            }
        }).mount("#app")
    </script>

</body>

</html>
